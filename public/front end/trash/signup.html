<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/nord-colours.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <div class="container" height="100%">
      <div class="row center-form signup" >
        <form class="" action="index.html" method="post">
          Email: <i><input type="text" name="email" placeholder="Enter e-mail"></i>
          Username: <i><input type="text" name="username" placeholder="Enter Username"></i>
          Password: <i><input type="password" name="password" placeholder="Enter Password"></i>
          Re enter password: <i><input type="password" name="password" placeholder="Re enter password"></i>
          <input class="btn btn-large nord-darkblue white-text" type="submit" name="submit" value="Sign Up"/>
        </form>
      </div>
      <div class="loginerror"></div>
      <i>Already have an account? Log in <a href="login.html">here</a>!</i>
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>
